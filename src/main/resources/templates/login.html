<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
<head th:replace="home :: head"  ></head>
<body>
<div class="container">
<nav th:replace="home :: navbar"  >

</nav>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}"  method="post">
    <div class="form-group">
        <label for="exampleInputText1">Account #</label>
        <input type="text" class="form-control" id="exampleInputText1" placeholder="Username" name="username"/>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"/>
    </div>
    <button type="submit" class="btn btn-default" value="Sign In">Sign In</button>
    <!--<div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>-->

</form>
</div>
</body>
</html>
